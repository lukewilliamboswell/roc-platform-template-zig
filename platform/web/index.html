<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #status {
            color: #888;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            margin-bottom: 10px;
            min-height: 20px;
        }
        #status.error {
            color: #f44336;
        }
        #status.ready {
            color: #4caf50;
        }
        canvas {
            border: 1px solid #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" width="800" height="600" tabindex="0"></canvas>

    <script type="module">
        import { init, getMemoryStats, logMemoryStats, resetMemoryStats } from './host.js';

        // Expose memory telemetry helpers on window for console access
        // Usage: memoryStats() or logMemory() in browser console
        window.memoryStats = getMemoryStats;
        window.logMemory = logMemoryStats;
        window.resetMemory = resetMemoryStats;

        const status = document.getElementById('status');

        init('app.wasm', 'canvas')
            .then(() => {
                status.textContent = 'Running';
                status.className = 'ready';
                document.getElementById('canvas').focus();
                console.log('[host] Memory telemetry available: memoryStats(), logMemory(), resetMemory()');
            })
            .catch(err => {
                status.textContent = `Error: ${err.message}`;
                status.className = 'error';
                console.error('Failed to initialize:', err);
            });
    </script>
</body>
</html>
