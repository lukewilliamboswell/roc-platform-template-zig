name: CI

on:
  pull_request:

jobs:
  build:
    name: zig build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15-intel
          - macos-15
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - windows-2022
          - windows-2025
          - windows-11-arm
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # ratchet:mlugg/setup-zig@v2.0.5
        with:
          version: 0.15.2
          use-cache: false

      - name: Run all tests
        run: bash ci/all_tests.sh
