name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: zig build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15-intel
          - macos-15
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - windows-2022
          - windows-2025
          - windows-11-arm
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # ratchet:mlugg/setup-zig@v2.0.5
        with:
          version: 0.15.2
          use-cache: false

      - name: Build roc from pinned commit
        run: |
          set -euo pipefail

          ROC_COMMIT=$(python ci/get_roc_commit.py)

          git init roc-src
          cd roc-src
          git remote add origin https://github.com/roc-lang/roc
          git fetch --depth 1 origin "$ROC_COMMIT"
          git checkout --detach "$ROC_COMMIT"

          zig build roc
          echo "$(pwd)/zig-out/bin" >> "$GITHUB_PATH"

      - run: zig build

      - name: Run examples with roc
        run: |
          set -euo pipefail

            for example in examples/*.roc; do
            if grep -q "Stdin" "$example"; then
              echo "Skipping $example (contains Stdin)"
              continue
            fi
            echo "Running $example"
            roc check "$example"
            roc "$example"
            done

      - name: Bundle (linux only)
        if: matrix.os == 'ubuntu-22.04'
        run: ./bundle.sh
